<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Rock This Way</title>

    <link href="ui/css/style.css" rel="stylesheet">




</head>

<body>

    <header>
        <button class="back" onclick="history.back()">
            <img src="ui/images/arrow-left.svg" />
        </button>

        <img src="images/logo2.png" height="50px" />

    </header>

    <div id="exhibitPhoto"><img src="images/exhibit.png" width="90%"></div>
    <div id="exhibitInfo">
        <div id="exhibitTitle">Artist's Playground</div>
        <div id="exhibitDescription">Jimi Hendrix Started playing guitar at the age of twelve. Learn more about how he developed at this exhibit</div>
        <div onclick="loadMore()">Read More</div>
    </div>
    <div class="playButton" id=playLinkButton>Play Game</div>


    <script src="cordova.js"></script>

    <script src="js/bundle.js"></script>

    <script src="js/app.js"></script>

    <script>
        //script for changing content based on link

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var exhbitNumber = getParameterByName('exhibit');
        

        if (exhbitNumber == 1) {
            document.getElementById('exhibitTitle').innerHTML = "The Beatles"
            document.getElementById('playLinkButton').onclick = function(){ window.location.href = "lyricgame.html";};

        } else if (exhbitNumber == 2) {
            document.getElementById('exhibitTitle').innerHTML = "Aerosmith"
           document.getElementById('playLinkButton').onclick = function(){ window.location.href = "triviagame.html";};
        } else if (exhbitNumber == 3) {
            document.getElementById('exhibitTitle').innerHTML = "Taylor Swift"
            document.getElementById('playLinkButton').onclick = function(){ window.location.href = "againstthecrowd.html";};
        }

        //begining of design for getting more info
        function loadMore() {
            $("#exhibitInfo").css("margin-top", "150px");
        }

    </script>

    <script>
    </script>

</body>

</html>
