<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Rock This Way</title>

    <style>
        @import 'ui/css/evothings-app.css';
        @import 'ui/css/animate.css';
        @import 'ui/css/style.css';
    </style>

    <script src="cordova.js"></script>
    <script src="libs/jquery/jquery.js"></script>
</head>

<body>

    <header>
        

        <img src="images/logo.png" height="50px"/>

    </header>

    <ul id="homeScreen" class="dynamic">
        <div style="margin: 0 0.9em 0 0.9em">
            <p class="lead">Welcome to Rock This Way! </p>
            <p class="lead">The wayfinding Rock Hall App.</p>
            <br>
            <p class="lead" id="login">Login</p>
            <br>
            <div style="text-align: center;">
                <form>
                    Username:
                    <input id="username" type="text" name="username">
                    <br>
                    <br> Password:
                    <input id="password" type="password" name="password">
                    <br>
                    <br>
                </form>
                <button id="submit" style="margin-top:15px" onclick="submit()">Submit</button>
                <br>
                <br>
                <p class="hidden">Username/password cannot be blank.</p>
            </div>


        </div>
    </ul>

    <script type="text/javascript">
        function submit() {
            if (($('#username').val() == '') || ($('#password').val() == '')) {
                $('.hidden').css('opacity', '1.0');
            } else {
                window.location.href = "welcome.html";
            }
        }
    </script>


</body>

</html>
