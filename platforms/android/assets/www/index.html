<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Rock This Way</title>
    <style>
        @import 'ui/css/bootstrap.min.css';
        @import 'ui/css/evothings-app.css';
        @import 'ui/css/style.css';
    </style>
</head>

<body>
    <header>
        <button class="back" onclick="history.back()">
            <img src="ui/images/arrow-left.svg" />
        </button>

        <img src="images/logo2.png" height="50px"/>
    </header>

    <br>
    <p class="lead" id="login">Plan Your Day</p>
    
    <button class="arrow" onclick="takeSurvey()">
        <img src="images/arrow.png" width="35px" height="40px"/>
    </button>

    <p class="plan">It's time to plan your visit to the Rock and Roll Hall of Fame! Start by planning your day here.
        <img style="padding-top: 5%" src="images/welcome.png"/>
    </p>
    
    
    <!-- non blocking loading -->
    <script src="cordova.js"></script>
    
    <script type="text/javascript">
        $(function(){
            $('body').hide().fadeIn('slow');
        });
        function takeSurvey() {
            window.location.href = "survey.html";
        }

        function skip() {
            window.location.href = "beacons.html";
        }
    </script>
    
    <!-- all of our bundled js -->
    <script src="js/bundle.js"></script>
</body>
</html>
