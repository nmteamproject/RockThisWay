<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />

		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Rock This Way</title>

    <script src="https://use.typekit.net/giv3oua.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    
    <link href="../ui/css/style.css" rel="stylesheet">

<body id="atcGame" class="against-the-crowd rules">
    <header class="main-header">
        <h2 class="sub-title">Against the Crowd</h2>
    </header>
    
    <main class="container">
        <h2 class="atc-subtitle">We surveyed 100 Rock Fans</h2> 
        
        <div class="question" id="question"></div>
        
        <input id="answer" type="text" placeholder="Response" onclick="clearAnswer()">
        
        <div>
            <div id="questionAnswers"></div>
            <div id="pointsAwarded"></div>
        </div>
        
        <div class="message" id="strikes"></div>
        
        <a id="submit" class="button bottom-cta green">Submit</a>
    </main>
    
    <script src="../cordova.js"></script>
    <script src="../bundle.js"></script>
    <script src="../js/atc-code.js"></script>
